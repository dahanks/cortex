<!doctype html>
<html>
  <title>Audrey Chat</title>
  <head>
    <link type="text/css" rel="stylesheet" href="css/audrey-chat.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="js/stomp.js"></script>
    <script src="js/ws.js"></script>
    <script src="js/audrey-chat.js"></script>
    <div id="header">
      <h1>Audrey Chat</h1>
    </div>
    <div class="prompt_box">
      <form id="login_form">
        <div>
          <input id="username" type="text" placeholder="Username" required>
        </div>
        <div>
          <input id="password" class="validated" type="password" placeholder="Password" required>
        </div>
        <div>
          <input type="submit" value="Login">
        </div>
      </form>
      <div>
        <p id="error_message" style="display:none">Invalid username or password!</p>
      </div>
      <br/>
      <a href="register.html">Register</a>
    </div>
    <div id="audrey">
    </div>
    <div id="you">
    </div>
  </body>
</html>
